<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Agendamento</title>
</h:head>
<h:body>

	<div style="width: 360px; margin: 10% auto 10% auto;">
		<p:panel header="Agendamento">
			<p:messages id="msg" showDetail="false" autoUpdate="true" />
			<h:form id="formAgendamentos">
				<h:panelGrid columns="2">
					<p:outputLabel value="Assunto: " for="assunto" />
					<p:inputText id="assunto"
						value="#{agendamentoBean.agendamento.assunto}" required="true"
						requiredMessage="Assunto é obrigatório" maxlength="30" size="20"
						placeholder="Insira o assunto" />

					<p:outputLabel value="Data: " for="data" />
					<p:inputText id="data"
						value="#{agendamentoBean.agendamento.dataAgendamento}" size="11" />

					<p:outputLabel value="Professor " for="prof" />
					<p:selectOneMenu required="true" id="prof"
						value="#{agendamentoBean.agendamento.professor.nome}"
						requiredMessage="Deve selecionar o professor" autoWidth="true"
						filter="true">
						<f:selectItem itemLabel="Selecionar..." itemValue="" />
						<f:selectItem itemLabel="Mauricio" itemValue="Mauricio" />
						<f:selectItem itemLabel="Pedro" itemValue="Pedro" />
						<f:selectItem itemLabel="João" itemValue="João" />
					</p:selectOneMenu>
			
					<p:outputLabel value="Aluno: " for="aluno" />
					<p:inputText id="aluno"
						value="#{agendamentoBean.agendamento.aluno.nome}" maxlength="30"
						size="20" required="true"
						requiredMessage="Nome do aluno é obrigatório"
						placeholder="Insira o nome do aluno" />

					<p:outputLabel value="Descrição: " />
					<p:inputTextarea value="#{agendamentoBean.agendamento.observacoes}"
						cols="22" rows="5" maxlength="100" placeholder="Observações"
						counter="saida" counterTemplate="{0} caracteres restante(s)" />

					<br />

					<p:outputLabel id="saida" />
					<p:outputLabel />

					<p:commandButton value="Agendar"
						action="#{agendamentoBean.novoAgendamento}" update="msg" />
				</h:panelGrid>
			</h:form>
		</p:panel>
	</div>

</h:body>
</html>
