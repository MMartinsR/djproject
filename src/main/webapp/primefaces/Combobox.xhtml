<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />

	<title>Treinamento JSF e Primefaces</title>
</h:head>
<h:body>

	<header>
		<div style="float: left; margin-left: 10px">
			<h:graphicImage library="imagens" name="header-blue.png" width="1850"
				height="80" />
		</div>
		<div style="float: right;">
			<h:graphicImage library="imagens" name="logo.png" width="80" />
		</div>
	</header>

	<h:form id="form">
		<p:panelGrid columns="2">
			<h:outputText value="Professores" />
			<p:selectOneMenu required="true" id="prof"				
				value="#{aBean.agendamento.professor}" converter="#{professorConverter}"
				requiredMessage="Deve selecionar o professor" autoWidth="true"
				filter="true">
				<f:selectItem itemLabel="Selecionar..." itemValue="" />
				<f:selectItems value="#{aBean.professores}" var="p"
				itemValue="#{p}" itemLabel="#{p.nome}"/>
			</p:selectOneMenu>
			<p:outputLabel value="#{agendamentoBean.agendamento.professor}"
				id="label" />

		</p:panelGrid>
	</h:form>


</h:body>
</html>
