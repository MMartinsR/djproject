<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Janela de Cadastro de Pessoas</title>
</h:head>

<h:body>

	<p:graphicImage library="imagens" name="logo.png" width="200" />

	<p:panel header="Cadastro de Clientes">
		<h:form id="formcad">
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome" />
				<p:inputText value="#{bean.pessoa.nome}" size="50"/>

				<p:outputLabel value="Email" />
				<p:inputText value="#{bean.pessoa.email}" size="50"/>
				<p:outputLabel />

				<p:commandButton value="Adicionar" action="#{bean.adicionar}"
					update="formcad tabelaPessoa" />
				<p:outputLabel />

			</h:panelGrid>
		</h:form>
	</p:panel>
	
	<h1>Lista de Pessoas</h1>

	<p:dataTable value="#{bean.pessoas}" var="pessoa" border="1"
		id="tabelaPessoa">
		<p:column headerText="Nome">#{pessoa.nome}</p:column>
		<p:column headerText="E-mail">#{pessoa.email}</p:column>
		<p:column headerText="Editar" width="80">
			<p:button value="Editar"
				outcome="paginas/Sucesso.xhtml?parametro=#{pessoa.nome}" />
		</p:column>
	</p:dataTable>


</h:body>
</html>
