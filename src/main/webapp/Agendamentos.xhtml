<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="file.css" />
	<title>Agendamentos</title>
</h:head>
<h:body>

	<p:graphicImage library="imagens" name="logo.png" width="200" />

	<h:form id="formAgendamento">
		<h1>Agendamentos</h1>
		<p:button value="Novo" outcome="paginas/Agendamento.xhtml" />
		<div>
			<p:datePicker placeholder="01/01/1999"/>
		</div>

		<br />
		<br />
		<p:dataTable value="#{agendamentoBean.agendamentos}" var="agendamento"
			border="1" id="tabelaAgendamento">
			<p:column headerText="Assunto">#{agendamento.assunto}</p:column>
			<p:column headerText="Data do Agendamento">#{agendamento.dataAgendamento}</p:column>
			<p:column headerText="Nome do Professor">#{agendamento.professor.nome}</p:column>
			<p:column headerText="Nome do Aluno">#{agendamento.aluno.nome}</p:column>
			<p:column headerText="Observações">#{agendamento.observacoes}</p:column>
			<p:column headerText="Editar" width="60">
				<p:button value="Editar"
					outcome="paginas/Agendamento.xhtml?parametro=#{agendamento.assunto}" />
			</p:column>
			<p:column headerText="Excluir" width="60">
				<p:button value="Excluir" />
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
